syntax = "proto3";

package spawnable;

import "tokens.proto";
import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";

option csharp_namespace = "TTI.TTF.Behaviors.Spawnable";
option java_package = "org.tti.ttf.behaviors.spawnable";
option java_multiple_files = true;

message SpawnToRequest {
    tokens.MessageHeader header = 1;
    string account_id = 2;
}

message SpawnToResponse {
    tokens.MessageHeader header = 1;
    tokens.TransactionConfirmation confirmation = 2;
}

message SpawnSettings{
    string spawn_description = 1;
    repeated Spawn spawn_to = 2;
}

message Spawn{
    string this_token_address = 1;
    string address_to_spawn_target = 2;
    int32 quantity = 3;
    string spawn_to_address = 4;
}

message SpawnLog{
    repeated Spawn spawns = 1;
}